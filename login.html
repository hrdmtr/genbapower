<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - QRコードリーダー注文システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #06c755 0%, #00b900 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      font-size: 3rem;
      color: #06c755;
      margin-bottom: 20px;
    }
    .login-btn {
      background: #06c755;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      width: 100%;
      margin-top: 20px;
    }
    .login-btn:hover {
      background: #00b900;
      color: white;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="login-card">
    <div class="logo">
      <i class="bi bi-qr-code-scan"></i>
    </div>
    <h2 class="mb-3">QRコードリーダー<br>注文システム</h2>
    <p class="text-muted mb-4">LINEアカウントでログインしてください</p>
    
    <div class="alert alert-info d-none" id="auth-info">
      <i class="bi bi-info-circle"></i> <span id="auth-message"></span>
    </div>
    
    <div class="alert alert-danger d-none" id="auth-error">
      <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
    </div>
    
    <button class="btn login-btn" id="login-btn">
      <i class="bi bi-line"></i> LINEでログイン
    </button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="login.js"></script>
</body>
</html>
