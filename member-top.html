<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバートップ - QRコードリーダー注文システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', Meiryo, メイリオ, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .welcome-card {
      background: linear-gradient(135deg, #06c755 0%, #00b900 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }
    .feature-card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .feature-card:hover {
      transform: translateY(-2px);
    }
    .feature-icon {
      font-size: 2.5rem;
      color: #06c755;
      margin-bottom: 15px;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      margin-right: 10px;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-qr-code-scan"></i>
        QRコードリーダー注文システム
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products-management.html">商品管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users-management.html">ユーザー管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="line-member-card.html">LINE会員証</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">設定</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/version">バージョン</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" id="app">
    <!-- ローディングオーバーレイ -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- 認証エラー表示 -->
    <div class="alert alert-danger d-none" id="auth-error">
      <i class="bi bi-exclamation-triangle-fill"></i> LINEアプリ内でのみ利用可能です。または、ローカルモードで動作しています。
    </div>

    <!-- メイン画面 -->
    <div class="row" id="main-content">
      <div class="col-md-12">
        <!-- ウェルカムカード -->
        <div class="welcome-card">
          <h1><i class="bi bi-person-circle"></i> メンバートップページ</h1>
          <p class="mb-0">ようこそ、<span id="display-name">ユーザー様</span>！</p>
          <p class="mb-0">現在のポイント残高: <span id="point-balance">0</span> pt</p>
        </div>

        <!-- 機能カード -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="feature-card text-center">
              <div class="feature-icon">
                <i class="bi bi-credit-card"></i>
              </div>
              <h4>LINE会員証</h4>
              <p class="text-muted">会員証の表示とポイント管理</p>
              <a href="members/profile.html" class="btn btn-success">
                <i class="bi bi-arrow-right"></i> 会員証を見る
              </a>
            </div>
          </div>
          
          <div class="col-md-6 mb-4">
            <div class="feature-card text-center">
              <div class="feature-icon">
                <i class="bi bi-qr-code-scan"></i>
              </div>
              <h4>QRコード注文</h4>
              <p class="text-muted">QRコードをスキャンして注文</p>
              <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-right"></i> 注文する
              </a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="feature-card text-center">
              <div class="feature-icon">
                <i class="bi bi-clock-history"></i>
              </div>
              <h4>利用履歴</h4>
              <p class="text-muted">ポイント利用履歴を確認</p>
              <a href="members/profile.html#history" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-right"></i> 履歴を見る
              </a>
            </div>
          </div>
          
          <div class="col-md-6 mb-4">
            <div class="feature-card text-center">
              <div class="feature-icon">
                <i class="bi bi-gear"></i>
              </div>
              <h4>設定</h4>
              <p class="text-muted">アプリケーション設定</p>
              <a href="settings.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-right"></i> 設定を開く
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="member-top.js"></script>
</body>
</html>
