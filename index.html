<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー注文システム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>QRコードリーダー注文システム</h1>
        
        <div class="connection-panel">
            <button id="connect-button" class="primary-button"><i class="fas fa-plug"></i> QRコードリーダーに接続</button>
            <div id="connection-status" class="status-indicator">未接続</div>
            <a href="admin.html" class="admin-link"><i class="fas fa-cog"></i> 商品管理画面</a>
        </div>
        
        <div class="test-panel" id="test-panel">
            <h2><i class="fas fa-vial"></i> テスト用コントロール</h2>
            <div class="test-buttons">
                <select id="test-table" class="test-select">
                    <option value="TABLE01">テーブル1</option>
                    <option value="TABLE02">テーブル2</option>
                    <option value="TABLE03">テーブル3</option>
                    <option value="TABLE04">テーブル4</option>
                    <option value="TABLE05">テーブル5</option>
                </select>
                <div class="product-buttons">
                    <button type="button" class="test-button" data-product-id="P001"><i class="fas fa-utensils"></i> 醤油ラーメン</button>
                    <button type="button" class="test-button" data-product-id="P002"><i class="fas fa-utensils"></i> 味噌ラーメン</button>
                    <button type="button" class="test-button" data-product-id="P003"><i class="fas fa-utensils"></i> 塩ラーメン</button>
                    <button type="button" class="test-button" data-product-id="P004"><i class="fas fa-utensils"></i> とんこつラーメン</button>
                    <button type="button" class="test-button" data-product-id="P005"><i class="fas fa-utensils"></i> つけ麺</button>
                    <button type="button" class="test-button" data-product-id="P006"><i class="fas fa-bowl-food"></i> チャーシュー丼</button>
                    <button type="button" class="test-button" data-product-id="P007"><i class="fas fa-drumstick-bite"></i> 餃子</button>
                    <button type="button" class="test-button" data-product-id="P008"><i class="fas fa-beer"></i> ビール</button>
                </div>
            </div>
            <div class="test-description">
                <i class="fas fa-info-circle"></i> 商品ボタンをクリックするとQRコード読み取りをシミュレーションします
            </div>
        </div>
        
        <div class="product-panel" id="product-panel">
            <h2><i class="fas fa-shopping-cart"></i> 商品情報</h2>
            <div id="product-container">
                <div class="product-placeholder"><i class="fas fa-camera"></i> QRコードを読み取ると商品情報が表示されます</div>
            </div>
        </div>
        
        <div class="log-panel">
            <h2><i class="fas fa-history"></i> 操作ログ</h2>
            <div id="log-container"></div>
        </div>
    </div>
    
    <script src="products.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
