<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー注文システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QRコードリーダー注文システム</h1>
        
        <div class="connection-panel">
            <button id="connect-button" class="primary-button">QRコードリーダーに接続</button>
            <div id="connection-status" class="status-indicator">未接続</div>
            <a href="admin.html" class="admin-link">商品管理画面</a>
        </div>
        
        <div class="test-panel" id="test-panel">
            <h2>テスト用コントロール</h2>
            <div class="test-buttons">
                <select id="test-table" class="test-select">
                    <option value="TABLE01">テーブル1</option>
                    <option value="TABLE02">テーブル2</option>
                    <option value="TABLE03">テーブル3</option>
                    <option value="TABLE04">テーブル4</option>
                    <option value="TABLE05">テーブル5</option>
                </select>
                <div class="product-buttons">
                    <button class="test-button" data-product-id="P001">醤油ラーメン</button>
                    <button class="test-button" data-product-id="P002">味噌ラーメン</button>
                    <button class="test-button" data-product-id="P003">塩ラーメン</button>
                    <button class="test-button" data-product-id="P004">とんこつラーメン</button>
                    <button class="test-button" data-product-id="P005">つけ麺</button>
                    <button class="test-button" data-product-id="P006">チャーシュー丼</button>
                    <button class="test-button" data-product-id="P007">餃子</button>
                    <button class="test-button" data-product-id="P008">ビール</button>
                </div>
            </div>
            <div class="test-description">
                ↑ 商品ボタンをクリックするとQRコード読み取りをシミュレーションします
            </div>
        </div>
        
        <div class="product-panel" id="product-panel">
            <h2>商品情報</h2>
            <div id="product-container">
                <div class="product-placeholder">QRコードを読み取ると商品情報が表示されます</div>
            </div>
        </div>
        
        <div class="log-panel">
            <h2>ログ</h2>
            <div id="log-container"></div>
        </div>
    </div>
    
    <script src="products.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
