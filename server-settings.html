<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバー設定 - QRコードリーダー注文システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .save-button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1>サーバー設定</h1>
            <div class="d-flex d-md-none">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="d-none d-md-block">
                <a href="index.html" class="btn btn-outline-secondary me-2">ホームに戻る</a>
            </div>
        </div>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mb-3">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">ホームに戻る</a>
                </li>
            </ul>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-body">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="app-name">アプリケーション名</label>
                        <input type="text" class="form-control" id="app-name" required maxlength="100">
                        <div class="invalid-feedback">アプリケーション名を入力してください</div>
                        <small class="text-muted">最大100文字まで</small>
                    </div>
                    <div class="form-group">
                        <label for="app-name-description">アプリケーション名の説明</label>
                        <textarea class="form-control" id="app-name-description" rows="2" required></textarea>
                        <div class="invalid-feedback">アプリケーション名の説明を入力してください</div>
                    </div>

                    <div class="form-group">
                        <label for="base-url">サーバーベースURL</label>
                        <input type="text" class="form-control" id="base-url" required>
                        <div class="invalid-feedback">サーバーベースURLを入力してください</div>
                    </div>
                    <div class="form-group">
                        <label for="base-url-description">サーバーベースURLの説明</label>
                        <textarea class="form-control" id="base-url-description" rows="2" required></textarea>
                        <div class="invalid-feedback">サーバーベースURLの説明を入力してください</div>
                    </div>

                    <div class="form-group">
                        <label for="records-per-page">１画面の行数</label>
                        <input type="number" class="form-control" id="records-per-page" required min="1">
                        <div class="invalid-feedback">１画面の行数を入力してください</div>
                    </div>
                    <div class="form-group">
                        <label for="records-per-page-description">１画面の行数の説明</label>
                        <textarea class="form-control" id="records-per-page-description" rows="2" required></textarea>
                        <div class="invalid-feedback">１画面の行数の説明を入力してください</div>
                    </div>
                </form>
            </div>
        </div>

        <div class="save-button-container">
            <button id="save-settings-btn" class="btn btn-primary btn-lg">設定を保存</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="server-settings.js"></script>
</body>
</html>
