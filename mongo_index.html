<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB注文システム - GenbaLab QRコードリーダー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mongodb-badge {
            font-size: 0.6em;
            background-color: #4DB33D;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            vertical-align: middle;
            margin-left: 8px;
        }
        
        .debug-button {
            background-color: #3f51b5;
            color: white;
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .debug-button:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .debug-button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        .debug-button i {
            margin-right: 6px;
        }
        
        .db-status {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin: 10px 0;
            background-color: #f5f5f5;
            border-left: 3px solid #888;
        }
        
        .db-status i {
            margin-right: 10px;
        }
        
        .db-status.connected {
            background-color: rgba(46, 204, 113, 0.1);
            border-left-color: #2ecc71;
        }
        
        .db-status.connected i {
            color: #2ecc71;
        }
        
        .db-status.disconnected {
            background-color: rgba(231, 76, 60, 0.1);
            border-left-color: #e74c3c;
        }
        
        .db-status.disconnected i {
            color: #e74c3c;
        }
        
        .db-status.pending {
            background-color: rgba(243, 156, 18, 0.1);
            border-left-color: #f39c12;
        }
        
        .db-status.pending i {
            color: #f39c12;
        }
        
        .db-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- MongoDBブラウザモックライブラリを読み込み -->
    <script src="browser_mongo_mock.js"></script>
    
    <div class="container">
        <h1>QRコードリーダー注文システム <span class="mongodb-badge">MongoDB連携版</span></h1>
        
        <div class="navigation-bar">
            <a href="index.html" class="admin-link"><i class="fas fa-home"></i> 通常版ホーム</a>
            <a href="admin.html" class="admin-link"><i class="fas fa-tools"></i> 管理画面</a>
            <a href="orders.html" class="admin-link"><i class="fas fa-list-alt"></i> 注文一覧</a>
            <a href="hall_staff.html" class="admin-link"><i class="fas fa-concierge-bell"></i> ホールスタッフ画面</a>
            <a href="analytics.html" class="admin-link"><i class="fas fa-chart-line"></i> 注文分析</a>
        </div>
        
        <div class="connection-bar">
            <button id="connect-button" class="connect-button" disabled>
                <i class="fas fa-plug"></i> QRコードリーダーに接続
            </button>
            <div id="connection-status" class="connection-status">未接続</div>
        </div>
        
        <div class="content-columns">
            <div class="column left-column">
                <div class="section-title">
                    <i class="fas fa-table"></i> テーブル選択
                </div>
                <div class="table-selection">
                    <div class="table-grid">
                        <div class="table-option">
                            <input type="radio" id="table1" name="table" value="TABLE01">
                            <label for="table1">テーブル1</label>
                        </div>
                        <div class="table-option">
                            <input type="radio" id="table2" name="table" value="TABLE02">
                            <label for="table2">テーブル2</label>
                        </div>
                        <div class="table-option">
                            <input type="radio" id="table3" name="table" value="TABLE03">
                            <label for="table3">テーブル3</label>
                        </div>
                        <div class="table-option">
                            <input type="radio" id="table4" name="table" value="TABLE04">
                            <label for="table4">テーブル4</label>
                        </div>
                        <div class="table-option">
                            <input type="radio" id="table5" name="table" value="TABLE05">
                            <label for="table5">テーブル5</label>
                        </div>
                        <div class="table-option">
                            <input type="radio" id="table6" name="table" value="TABLE06">
                            <label for="table6">テーブル6</label>
                        </div>
                    </div>
                </div>
                
                <div class="section-title">
                    <i class="fas fa-clipboard-list"></i> 現在の注文
                </div>
                <div id="order-status" class="order-status">
                    <div class="no-table">テーブルが選択されていません</div>
                </div>
                
                <div class="action-buttons">
                    <button id="reset-order" class="action-button reset-button">
                        <i class="fas fa-undo"></i> リセット
                    </button>
                    <button id="send-order" class="action-button submit-button">
                        <i class="fas fa-paper-plane"></i> 注文を確定
                    </button>
                </div>
            </div>
            
            <div class="column right-column">
                <div class="section-title">
                    <i class="fas fa-terminal"></i> ログ
                </div>
                <div id="log-container" class="log-container"></div>
                
                <div class="section-title">
                    <i class="fas fa-box"></i> 読み取り商品
                </div>
                <div id="product-container" class="product-container">
                    <div class="product-placeholder">
                        QRコードを読み取ると商品情報が表示されます
                    </div>
                </div>
                
                <div class="section-title">
                    <i class="fas fa-vials"></i> テスト機能
                </div>
                <div class="test-buttons">
                    <button class="test-button" data-product-id="P001">
                        <i class="fas fa-utensils"></i> 醤油ラーメン
                    </button>
                    <button class="test-button" data-product-id="P002">
                        <i class="fas fa-utensils"></i> 味噌ラーメン
                    </button>
                    <button class="test-button" data-product-id="P004">
                        <i class="fas fa-utensils"></i> とんこつラーメン
                    </button>
                    <button class="test-button" data-product-id="P007">
                        <i class="fas fa-hamburger"></i> 餃子
                    </button>
                    <button class="test-button" data-product-id="P008">
                        <i class="fas fa-beer"></i> ビール
                    </button>
                </div>
                
                <div class="section-title">
                    <i class="fas fa-database"></i> データベース操作
                </div>
                <div class="db-buttons">
                    <button id="db-info" class="debug-button">
                        <i class="fas fa-database"></i> DB情報
                    </button>
                    <button id="db-test" class="debug-button">
                        <i class="fas fa-vial"></i> DB接続テスト
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="mongo_app.js"></script>
</body>
</html>
