<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品マスター管理</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>商品マスター管理</h1>
            <div class="header-actions">
                <a href="index.html" class="back-link">メイン画面に戻る</a>
            </div>
        </header>

        <div class="content">
            <div class="product-form-container">
                <h2>商品編集</h2>
                <form id="product-form" class="product-form">
                    <div class="form-row">
                        <label for="product-id">商品ID:</label>
                        <input type="text" id="product-id" class="form-input" placeholder="例: P001" required>
                    </div>
                    <div class="form-row">
                        <label for="product-name">商品名:</label>
                        <input type="text" id="product-name" class="form-input" placeholder="例: 醤油ラーメン" required>
                    </div>
                    <div class="form-row">
                        <label for="product-price">価格:</label>
                        <input type="number" id="product-price" class="form-input" placeholder="例: 800" min="0" required>
                    </div>
                    <div class="form-row">
                        <label for="product-image">画像パス:</label>
                        <input type="text" id="product-image" class="form-input" placeholder="例: images/shoyu_ramen.jpg">
                    </div>
                    <div class="form-row">
                        <label for="product-description">商品説明:</label>
                        <textarea id="product-description" class="form-textarea" placeholder="商品の詳細な説明を入力してください"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="save-product" class="btn-primary">保存</button>
                        <button type="button" id="delete-product" class="btn-danger">削除</button>
                        <button type="button" id="clear-form" class="btn-secondary">クリア</button>
                    </div>
                </form>
            </div>

            <div class="product-list-container">
                <h2>商品一覧</h2>
                <div id="product-filter">
                    <input type="text" id="product-search" placeholder="商品名で検索..." class="search-input">
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>商品ID</th>
                            <th>商品名</th>
                            <th>価格</th>
                            <th>管理</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- 商品リストはスクリプトで動的に追加 -->
                    </tbody>
                </table>
                <div class="export-actions">
                    <button id="export-products" class="btn-secondary">データエクスポート</button>
                    <button id="import-products" class="btn-secondary">データインポート</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <script src="admin.js" type="module"></script>
</body>
</html>
